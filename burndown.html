<template name="burndown">
  <div class="burndown-graph" style="width: 400px; height: 300px; margin: 0 auto 50px;"></div>
  <table class="table table-bordered" style="margin: 0 auto; min-width: 800px; max-width: 1100px; width: 80%;">
    <tbody>
      <tr>
        <td><h5>Day</h5></td>
        {{#each days}}
          <td style="text-align: center;"><h5>{{day}}</h5></td>
        {{/each}}
      </tr>
      <tr>
        <td><h5>Hours Remaining (Expected)</h5></td>
        {{#each days}}
          <td style="vertical-align: middle; text-align: center;">{{hoursExpected}}</td>
        {{/each}}
      </tr>
      <tr>
        <td><h5>Hours Remaining (Actual)</h5></td>
        {{#each days}}
          <td class="hours-actual" style="vertical-align: middle; text-align: center;">
            <span class="hours-display">{{hoursActual}}</span>
            <span class="hours-edit" style="display: none;">
              <input type="text" class="hours-input" value="{{hoursActual}}">
            </span>
          </td>
        {{/each}}
      </tr>
    </tbody>
  </table>
  <div style="text-align: center; margin: 20px 0;">
    <button type="button" class="btn log-day" {{#if noMoreDays ""}}disabled{{/if}}>
      Log Next Day ({{hoursRemaining}} hours)
    </button>
  </div>
</template>
