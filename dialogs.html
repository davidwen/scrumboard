<template name="newStoryDialog">
  <div id="add-story-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3>New Story</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal add-story-form">
        <div class="control-group">
          <label class="control-label" for="story-name">Name</label>
          <div class="controls">
            <input type="text" id="story-name" placeholder="Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="story-points">Story Points</label>
          <div class="controls">
            <input type="number" id="story-points" placeholder="Story Points">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="story-description">Description</label>
          <div class="controls">
            <textarea rows="5" id="story-description" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="story-acceptance-criteria">Acceptance Criteria</label>
          <div class="controls">
            <textarea rows="5" id="story-acceptance-criteria" placeholder="Acceptance Criteria"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary add-story">Add Story</button>
    </div>
  </div>
</template>

<template name="newTaskDialog">
  <div id="add-task-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 class="new-task-header task-header">New Task</h3>
      <h3 class="edit-task-header task-header">Edit Task</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal add-task-form">
        <input type="hidden" id="story-id">
        <input type="hidden" id="task-id">
        <div class="control-group">
          <label class="control-label" for="task-name">Name</label>
          <div class="controls">
            <input type="text" id="task-name" placeholder="Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="task-owner">Owner</label>
          <div class="controls">
            <input type="text" id="task-owner" placeholder="Owner">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="task-hours">Hours</label>
          <div class="controls">
            <input type="number" id="task-hours" placeholder="Hours">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="task-description">Description</label>
          <div class="controls">
            <textarea rows="5" id="task-description" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="task-status">Status</label>
          <div class="controls">
            <select id="task-status">
              <option value="notstarted">Not Started</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary add-task"></button>
    </div>
  </div>
</template>

<template name="addSprintDialog">
  <div id="add-sprint-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

        </div>

    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary add-sprint">Add Sprint</button>
    </div>
  </div>
</template>

<template name="storyDetailsDialog">
  <div id="story-details-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <h1 id="story-name" class="pull-left"></h1>
      <h3 class="pull-right"><span id="story-points"></span> points</h3>
      <div class="clearfix"></div>
    </div>
    <div class="modal-body">
      <h2>Description</h2>
      <p id="story-description" class="lead keep-white-space"></p>
      <h2>Acceptance Criteria</h2>
      <p id="story-acceptance-criteria" class="lead keep-white-space"></p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
</template>
